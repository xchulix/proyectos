<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado 3D</title>
    <link rel="stylesheet" href="style 1.css">
</head>
<body>

    <header>
        <h1 class="titulo">Dado 3D</h1>
    </header>

    <main>
        <div class="scene">
            <div class="dice" id="dice">
                <div class="face face1"><span class="dot"></span></div>

                <div class="face face2">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>

                <div class="face face3">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>

                <div class="face face4">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>

                <div class="face face5">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>

                <div class="face face6">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>

        <button id="roll">Lanzar dado</button>
    </main>

    <script src="script.js"></script>
</body>
</html>
